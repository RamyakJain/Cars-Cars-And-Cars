<html>
    <head>
        <title>Car Identification</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="identification.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    </head>
    <body background="background.jpg">
        <button class="glyphicon glyphicon-log-out btn btn-danger" onclick="back()">Back</button>
        <center>
        <h3 class="btn btn-success heading">Car Brands Identification </h3> <br>
       <br> <br><h4 class="btn btn-warning">Note: This web-app is trained on hypercar brands, supercars brands and megacars brands. It might not be accurate becuase A.I. has some limitations</h4></h3>
       
       <div class="col-lg-4 col-md-4 col-xs-12">
            <div id="camera"></div>
            <button onclick="take_snapshot();" class="btn btn-info">Take Snapshot</button>
            <div id="result"></div>
            <button onclick="check();" class="btn btn-primary">Identify Car Brand</button>
        </div>
       <div id="answer_p" class="btn btn-success"> <p class="btn btn-success" id="answer_p">Car Brand: <p id="answer"></p>Accuracy: <p id="confidence"></p></p></div>
        </center>
        <script src="identification.js"></script>
    </body>
    </html>
